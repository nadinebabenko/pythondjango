{% extends 'base.html' %}
{% block content %}
  <h1>Search Results</h1>
  {% if books %}
    <ul>
      {% for book in books %}
        <li><a href="{% url 'view_book' book.id %}">{{ book.title }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No books found.</p>
  {% endif %}
{% endblock %}
